<p>This is the city view.</p>
<br>
<form>
  <label>Cities:
    <select ng-model="selectedCity">
      <option ng-repeat="city in cities">{{city}}</option>
    </select>
  </label>
  <input type="button" value="Alert City" ng-click="cityCtrl.alertCity()">
  <br>
  <label>Selected City: {{selectedCity}}</label>
  <br>
  <input type="button" value="Set New York" ng-click="setNewYork()">
</form>
